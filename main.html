<!DOCTYPE html>
<html len = "en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyAround</title>
</head>
<body id="main-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="account-around">
        <div class="account-around__top">
            <div class="account__chunk pocket"> <!--chunk of money 목돈-->
                <div class="account__purpose">목돈 마련</div>
                <!--subtitle 목표액-->
                <span class="money">2,200,000</span>
                <span>원</span>
            </div>
            <div class="account__installment pocket"> <!--installment 적금-->
                <div class="account__purpose">적금</div>
                 <!--subtitle 적금만기일 디데이-->
                <span class="money">1,150,000</span>
                <span>원</span>
            </div>
        </div>
        <div class="account-around__mid">
            <div class="account__living pocket"> <!--living expenses 생활비-->
                <div class="account__purpose">생활비</div>
                 <!--배경 색으로 쪼들리는지 넉넉한지 표현-->
                <span class="money">476,800</span>
                <span>원</span>
            </div>
        </div>
        <div class="account-around__bottom">
            <div class="account__stock pocket"> <!--stock 주식-->
                <div class="account__purpose">주식</div>
                 <!--배경색으로 흑자 적자 표현-->
                  <!--subtitle 수익률 +10%-->
                <span class="money">1,274,000</span>
                <span>원</span>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info__management">친구들은 어떻게 관리하고 있을까?(20대, 여성)
            <h3>1위 적금</h3>
            <div>어떤 적금 상품을 쓰는지 궁금하다면?
                <i class="fas fa-arrow-right"></i>
            </div>
            <h3>2위 주식</h3>
            <div>요즘 어디가 잘 나가는데?
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
