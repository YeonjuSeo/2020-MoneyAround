<!DOCTYPE html>
<html len = "en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyAround</title>
</head>
<body id="main-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="account-around">
        <div class="account-around__top">
            <div class="account__chunk pocket"> <!--chunk of money 목돈-->
                <div class="account__purpose">목돈 마련
                    <div class="account__subtitle">80%</div>
                </div>
                <span class="money">2,200,000</span>
                <span>원</span>
            </div>
            <div class="account__installment pocket"> <!--installment 적금-->
                <div class="account__purpose">적금
                    <div class="account__subtitle">D-day 37</div>
                </div>
                <span class="money">1,150,000</span>
                <span>원</span>
            </div>
        </div>
        <div class="account-around__mid">
            <a href="living.html" class="account__living pocket"> <!--living expenses 생활비-->
                <div class="account__purpose">생활비
                    <div class="account__subtitle">╯︵╰</div>
                </div>
                <span class="money">26,800</span>
                <span>원</span>
            </a>
        </div>
        <div class="account-around__bottom">
            <div class="account__stock pocket"> <!--stock 주식-->
                <div class="account__purpose">주식
                    <div class="account__subtitle">잔고: 46,000 원</div>
                </div>
                <div class="stock__total">
                    <span class="money up">
                        <i class="fas fa-caret-up"></i>
                        153,704
                    </span> 
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info__management">
            <div class="info__management-title">#20대 #여성 자산 관리</div>
            <div class="info__management-items">
                <div>1위 적금</div>
                <div>어떤 적금 상품을 쓰는지 궁금하다면?
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="info__management-items">
                <div>2위 주택 청약</div>
                 <div>나한테 딱맞는 주택 청약은?
                    <i class="fas fa-arrow-right"></i>
                 </div>
            </div>  
        </div>
    </div>
    <a class="next-page" href="living.html">
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
