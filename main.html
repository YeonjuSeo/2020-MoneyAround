<!DOCTYPE html>
<html len = "en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyAround</title>
</head>
<body id="main-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="account-around">
        <div class="account-around__top">
            <div class="account__chunk pocket"> <!--chunk of money 목돈-->
                <div class="account__purpose">목돈 마련
                    <div class="account__subtitle">80%</div>
                </div>
                <span class="money">2,200,000</span>
                <span>원</span>
            </div>
            <div class="account__installment pocket"> <!--installment 적금-->
                <div class="account__purpose">적금
                    <div class="account__subtitle">D-day 37</div>
                </div>
                <span class="money">1,150,000</span>
                <span>원</span>
            </div>
        </div>
        <div class="account-around__mid">
            <a href="living.html" class="account__living pocket"> <!--living expenses 생활비-->
                <div class="account__purpose">생활비
                    <div class="account__subtitle">╯︵╰</div>
                </div>
                <span class="money">26,800</span>
                <span>원</span>
            </a>
        </div>
        <div class="account-around__bottom">
            <div class="account__stock pocket"> <!--stock 주식-->
                <div class="account__purpose">주식
                    <div class="account__subtitle">잔고: 46,000 원</div>
                </div>
                <div class="stock__total">
                    <span class="money up">
                        <i class="fas fa-caret-up"></i>
                        153,704
                    </span> 
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info__title">#20대 #여성 자산 관리</div>
        <div class="info__management">
            <div class="info__management-items">
                <div class="info__management-rank">1위 적금</div>
                <div class="info__management-rank-subtitle">TOP3 
                    <div class="info__management-product">
                        #A뱅크_청년우대적금
                    </div>
                    <div class="info__management-product">
                        #B은행_금리빵빵적금
                    </div>
                    <div class="info__management-product">
                        #C은행_여행가자적금
                    </div>
                </div>
            </div>
            <div class="info__management-items">
                <div class="info__management-rank">2위 주택 청약</div>
                 <div class="info__management-rank-subtitle">TOP 2 
                    <div class="info__management-product">
                        #OO은행_청년응원청약
                    </div>
                    <div class="info__management-product">
                        #DD뱅크_내집마련청약
                    </div> 
                </div>
            </div>  
            <div class="info__management-items">
                <div class="info__management-rank">3위 주식</div>
                 <div class="info__management-rank-subtitle">
                     우량주부터 알아볼까?
                     <div class="info__management-product">
                        #삼성전자
                     </div>
                     <div class="info__management-product">
                        #카카오
                     </div>
                     <div class="info__management-product">
                        #애플
                     </div>
                     <div class="info__management-product">
                        #아마존
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
