<!DOCTYPE html>
<html len = "en">
<head>
    <link rel="stylesheet" href="css/style-reflected.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyAround</title>
</head>
<body id="main-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="account-around">
        <div class="account-around__top">
            <div class="account__chunk pocket"> <!--chunk of money 목돈-->
                <div class="account__purpose">목돈 마련
                    <div class="account__subtitle">80%</div>
                </div>
                <span class="money">220</span>
                <span>만 원</span>
            </div>
            
            <div class="account__installment pocket"> <!--installment 적금-->
                <div class="account__purpose">적금
                    <div class="account__subtitle">D-day 37</div>
                </div>
                <span class="money">115</span>
                <span>만 원</span>
            </div>
        </div>
        <div class="account-around__mid">
            <a href="living.html" class="account__living pocket"> <!--living expenses 생활비-->
                <div class="account__purpose">생활비
                    <div class="account__subtitle">╯︵╰</div>
                </div>
                <span class="money">26,800</span>
                <span>원</span>
            </a>
        </div>
        <div class="account-around__bottom">
            <div class="account__stock pocket"> <!--stock 주식-->
                <div class="account__purpose">주식
                    <div class="account__subtitle">잔고: 46,000 원</div>
                </div>
                <div class="stock__pie-graph">
                    <img src="https://postfiles.pstatic.net/MjAyMDEwMDlfOSAg/MDAxNjAyMjM5MzI2NzE0.g57z2V-8C_fgkqebCF3kRPxZLC3qikWil3f_4wQWX8sg.yKx5ptby5VU99gA2bQ-uGr9IWzfQwxMunVHM_U-OZMMg.PNG.kados22/pie_graph_without.png?type=w773"/>    
                    <div class="stock__indexes">
                        <div class="stock__index">
                            <i class="fas fa-square"></i> 
                            <span>애플</span>
                        </div>
                        <div class="stock__index">
                            <i class="fas fa-square"></i> 
                            <span>삼성전자우</span>
                        </div>
                        <div class="stock__index">
                            <i class="fas fa-square"></i> 
                            <span>마이크로소프트</span>
                        </div>
                        <div class="stock__index">
                            <i class="fas fa-square"></i> 
                            <span>넷마블</span>
                        </div>
                    </div>
                    <div class="stock__pie-graph-total">
                        <div>Total</div>
                        <span class="stock__total-money">153,704</span>
                        <span>원(<i class="fas fa-caret-up"></i>11.2%)</span>
                    </div>
                </div>
                <div class="stock__items">
                    <div class="stock__item">
                        <div class="stock__item-column">애플</div>
                        <div class="stock__item-column">2</div>
                        <div class="stock__item-column up">
                            <i class="fas fa-caret-up"></i>
                            110 USD
                        </div>
                        <div class="stock__item-column">101 USD</div>
                    </div>
                    <div class="stock__item">
                        <div class="stock__item-column">삼성전자우</div>
                        <div class="stock__item-column">3</div>
                        <div class="stock__item-column up">
                            <i class="fas fa-caret-up"></i>
                            51,000
                        </div>
                        <div class="stock__item-column">48,000</div>
                    </div>
                    <div class="stock__item">
                        <div class="stock__item-column">마이크로소프트</div>
                        <div class="stock__item-column">4</div>
                        <div class="stock__item-column up">
                            <i class="fas fa-caret-up"></i>
                            210 USD
                        </div>
                        <div class="stock__item-column">180 USD</div>
                    </div>
                    <div class="stock__item">
                        <div class="stock__item-column">넷마블</div>
                        <div class="stock__item-column">1</div>
                        <div class="stock__item-column down">
                            <i class="fas fa-caret-down"></i>
                            158,000</div>
                        <div class="stock__item-column">167,000</div>
                    </div>
                </div>
                
                <!--항목별 주가, 상승표 *터치하면 그래프 나오게?-->
                <!--관련 뉴스도 더보기도 가능하면 어떨까-->
            </div>
        </div>
    </div>
    <div class="info">
        
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
