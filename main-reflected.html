<!DOCTYPE html>
<html len = "en">
<head>
    <link rel="stylesheet" href="css/style-reflected.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyAround</title>
</head>
<body id="main-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="account-around">
        <div class="account-around__top">
            <div class="account__chunk pocket"> <!--chunk of money 목돈-->
                <div class="account__purpose">목돈 마련
                    <div class="account__subtitle">80%</div>
                </div>
                <span class="money">220</span>
                <span>만 원</span>
            </div>
            
            <div class="account__installment pocket"> <!--installment 적금-->
                <div class="account__purpose">적금
                    <div class="account__subtitle">D-day 37</div>
                </div>
                <span class="money">115</span>
                <span>만 원</span>
            </div>
        </div>
        <div class="account-around__mid">
            <a href="living.html" class="account__living pocket"> <!--living expenses 생활비-->
                <div class="account__purpose">생활비
                    <div class="account__subtitle">╯︵╰</div>
                </div>
                <span class="money">26,800</span>
                <span>원</span>
            </a>
        </div>
        <div class="account-around__bottom">
            <div class="account__stock pocket"> <!--stock 주식-->
                <div class="account__purpose">주식
                    <div class="account__subtitle">+10%</div>
                </div>
                <span class="money">1,274,000</span>
                <span>원</span>
                <!--환율, 코스피, 코스닥-->
                <!--항목별 주가, 상승표 *터치하면 그래프 나오게?-->
                <!--관련 뉴스도 더보기도 가능하면 어떨까-->
            </div>
        </div>
    </div>
    <div class="info">
        
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
